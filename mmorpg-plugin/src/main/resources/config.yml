# ============================================
# MMORPG Plugin Configuration
# ============================================

# Language Settings
language: es_ES
supported_languages:
  - es_ES
  - en_US

# Database Configuration
database:
  type: sqlite
  path: config/data/universal.db
  world_db_name: world.db
  connection_pool_size: 10
  timeout: 30
  auto_commit: true

# RPG System
rpg:
  enabled: true
  default_class: warrior
  max_level: 100
  enable_class_switching: true
  class_switch_cost: 1000
  level_up_notification: true
  
  # Experience Settings
  experience:
    base_xp_per_level: 100
    xp_multiplier: 1.5
    mob_kill_xp_multiplier: 1.0
    quest_xp_multiplier: 1.0
  
  # Health and Mana
  health:
    base_health: 20.0
    health_per_level: 2.0
    regeneration_rate: 1.0
  
  mana:
    base_mana: 100.0
    mana_per_level: 10.0
    regeneration_rate: 5.0

# Classes Configuration
classes:
  warrior:
    display_name: "Guerrero"
    health_bonus: 1.5
    mana_bonus: 0.5
    damage_bonus: 1.3
    defense_bonus: 1.4
    
  mage:
    display_name: "Mago"
    health_bonus: 0.7
    mana_bonus: 2.0
    damage_bonus: 1.5
    defense_bonus: 0.8
    
  rogue:
    display_name: "Pícaro"
    health_bonus: 1.0
    mana_bonus: 1.0
    damage_bonus: 1.4
    defense_bonus: 0.9
    
  paladin:
    display_name: "Paladín"
    health_bonus: 1.3
    mana_bonus: 1.2
    damage_bonus: 1.2
    defense_bonus: 1.5

# Economy System
economy:
  enabled: true
  initial_balance: 1000.0
  currency_name: Gold
  currency_symbol: "⛃"
  currency_plural: Golds
  max_balance: 999999999.0
  min_balance: 0.0
  
  # Transactions
  transaction_logging: true
  max_transaction_history: 100
  
  # Tax
  enable_tax: false
  tax_rate: 0.05

# Quest System
quests:
  enabled: true
  max_active_quests: 5
  daily_quests: true
  daily_quest_count: 3
  daily_reset_hour: 0
  
  # Notifications
  quest_start_notification: true
  quest_progress_notification: true
  quest_complete_notification: true
  broadcast_quest_complete: true

# NPC System
npcs:
  enabled: true
  max_npcs_per_world: 100
  npc_interaction_distance: 5.0
  npc_name_visible: true
  npc_health_visible: false

# Mob System
mobs:
  enabled: true
  custom_mobs: true
  level_scaling: true
  min_mob_level: 1
  max_mob_level: 100
  mob_health_scaling: 1.2
  mob_damage_scaling: 1.1
  
  # Drops
  enhanced_drops: true
  drop_rate_multiplier: 1.0
  rare_drop_chance: 0.05

# Crafting System
crafting:
  enabled: true
  custom_recipes: true
  require_level: true
  consume_resources: true
  success_rate_base: 100
  
  # Costs
  enable_coin_cost: true
  enable_xp_cost: true

# Enchanting System
enchanting:
  enabled: true
  max_enchantment_level: 10
  enchanting_cost_multiplier: 1.0
  allow_multiple_enchantments: true
  max_enchantments_per_item: 5

# Respawn System
respawn:
  enabled: true
  spawn_invulnerability_seconds: 5
  spawn_effect_duration: 10
  allow_bed_respawn: true
  default_respawn_zone: spawn

# Dungeon System
dungeons:
  enabled: true
  max_players_per_dungeon: 5
  min_players_per_dungeon: 1
  dungeon_timeout_minutes: 60
  allow_dungeon_rewards: true
  reward_scaling: true

# Invasion System
invasions:
  enabled: true
  invasion_interval_hours: 4
  invasion_duration_minutes: 30
  broadcast_invasion_start: true
  broadcast_invasion_end: true
  invasion_rewards: true

# Pet System
pets:
  enabled: true
  max_pets_per_player: 5
  pet_level_scaling: true
  pet_experience: true
  pets_as_mounts: true
  mount_speed_boost: 1.5

# Spawn System
spawns:
  custom_spawn_rates: true
  spawn_rate_multiplier: 1.0
  biome_specific_spawns: true
  time_specific_spawns: true

# Rank System
ranks:
  enabled: true
  rank_progression: true
  rank_benefits: true
  broadcast_rank_up: true

# Squad System
squads:
  enabled: true
  max_squad_size: 10
  min_squad_size: 2
  squad_benefits: true
  shared_experience: true
  experience_share_percentage: 0.5
  squad_chat: true

# Achievement System
achievements:
  enabled: true
  broadcast_achievements: true
  achievement_rewards: true
  achievement_points: true

# Bestiary System
bestiary:
  enabled: true
  track_kills: true
  bestiary_rewards: true
  unlock_on_first_kill: true

# Admin Panel API
admin_api:
  enabled: true
  require_authentication: true
  log_api_requests: true

# Performance Settings
performance:
  async_database_operations: true
  cache_player_data: true
  cache_timeout_seconds: 300
  auto_save_interval_minutes: 5

# Debug Settings
debug:
  enable_debug_logging: false
  log_database_queries: false
  log_player_actions: false
  verbose_errors: true

# Backup Settings
backup:
  auto_backup: true
  backup_interval_hours: 6
  max_backups: 10
  backup_worlds: true
  backup_database: true
